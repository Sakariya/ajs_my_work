<div class="login-main-screen">
    <div class="login-main-wrapper">
        <div class="login-main">
            <form class="form-signin">
                <h1 class="text-center">
                    <span [translate]="'LOGIN.WELCOME_TO'"></span>
                    <br>PlanPlus Plan<em>it</em>
                </h1>
                <p class="text-center" [translate]="'LOGIN.SUB_HEADER'">
                </p>
                <div class="form-group">
                    <div class="left-icon">
                        <input class="form-control" name="username" type="text" [(ngModel)]="username" placeholder="{{'FORM.EMAIL' | translate}}" required/>
                        <i class="ion-android-mail"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="left-icon">
                        <i class="ion-locked"></i>
                        <input class="form-control" name="password" type="password" [(ngModel)]="password" placeholder="{{'FORM.PASSWORD' | translate}}" required/>
                    </div>
                </div>
                <button class=" btn btn-primary btn-success" (click)="onLogin()" [translate]="'FORM.ACTION.LOGIN'"></button>
                <div class="form-signin-bottom">
                    <a class="pull-left" href="javascript:void(0);" [translate]="'LOGIN.FORGOT_PASSWORD'"></a>
                    <a class="pull-right cursor-p" (click)="needHelp()" [translate]="'LOGIN.NEED_HELP'">Need help?</a>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
