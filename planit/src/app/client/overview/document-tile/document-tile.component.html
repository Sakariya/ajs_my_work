<div class="panel mt-lg-0">
  <div class="d-flex flex-wrap panel-header">
    <h4 [translate]="'CLIENT_OVERVIEW.DOCUMENT_CENTER'"></h4>
  </div>

  <div class="panel-body">
    <table class="table">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th width="45" class="text-center" [translate]="'CUSTOM.STATUS'">Status</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let doc of documents">
                <td>
                    <span class="ellipsis-text" [appNoOverflowTooltip]="doc.description" triggers="manual" placement="bottom">{{doc.description}}</span>
                </td>
                <td class="text-center" width="45">
                    <div class="circle bg-red m-0"></div>
                </td>
            </tr>
        </tbody>
    </table>
  </div>

  <div class="d-flex flex-wrap panel-footer">
    <a [routerLink]="['/client',clientId,'document-centre']" class="btn btn-link ion-arrow-right-b" [translate]="'CUSTOM.VIEW_MORE'"></a>
  </div>
</div>
