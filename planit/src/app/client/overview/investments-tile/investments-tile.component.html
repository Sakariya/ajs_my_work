<div class="panel" *ngIf="data">

  <div class="d-flex flex-wrap panel-header">
    <h4 [translate]="'CLIENT_OVERVIEW.INVESTMENTS'"></h4>
    <div class="price-box d-flex">
      <span class="price">{{data.investmentsTotal | currency:'':'symbol':'1.0-0'}}</span>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-12 hidden-md-down">
        <h5 class="mt-3 mb-3 fw-700">&nbsp;</h5>
      </div>
      <div class="col-12 col-md-6 mb-sm-4 mb-3 mb-lg-0 mb-md-0 mb-xl-0 mt-3 mt-lg-0 mt-xl-0">
        <h6 [translate]="'CUSTOM.MANAGED_UNMANAGED'"></h6>
        <div id="managedTypeChartDiv" class="stacked-chart"></div>
        <table class="table account-table">
          <tbody>
            <tr *ngFor="let asset of data.investmentsByManaged;let i = index">
              <td class="fw-600">
                <span class="square bg-{{managedChartClass[i]}} mr-2"></span>
                {{asset.type}}
              </td>
              <td class="text-right">{{asset.value | currency:'':'symbol':'1.0-0'}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-12 col-md-6 mt-0 mt-md-3 mt-lg-0 mt-xl-0">
        <h6 [translate]="'CUSTOM.PLANNED_FOR'"></h6>
        <div id="plannedTypeChartDiv" class="stacked-chart"></div>
        <table class="table account-table">
          <tbody>
            <tr *ngFor="let asset of data.investmentsByPlanned;let i = index">
                <td class="fw-600">
                  <span class="square bg-{{plannedChartClass[i]}} mr-2"></span>
                  {{asset.type}}
                </td>
                <td class="text-right">{{asset.value | currency:'':'symbol':'1.0-0'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="d-flex flex-wrap panel-footer">
    <a [routerLink]="['/client',clientId,'coming-soon']" class="btn btn-link ion-arrow-right-b" [translate]="'CUSTOM.VIEW_MORE'"></a>
  </div>

</div>
