<div class="mt-3" *ngIf="linkedAccounts">
    <h6 class="fw-700" [translate]="'PORTFOLIO.DETAIL.LINKED_ACCOUNTS'"></h6>
    <hr/>
    <table class="table mt-3 table-ellipsis td-last-child-50">
        <thead>
            <tr>
                <th [translate]="'PORTFOLIO.TABLE.ACCOUNTS'" class="portfolio-detail-account-width"></th>
                <th [translate]="'PORTFOLIO.TABLE.ACCOUNT_TYPE'"></th>
                <th class="text-right" [translate]="'PORTFOLIO.TABLE.ASSETS'"></th>
                <th class="text-center" width="10%">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of linkedAccounts; let i = index;">
                <td class="portfolio-detail-account-width">
                    <div class="portfolio-detail-account-div">
                        <span *ngIf="account.ownership.length == 1" class="initials">{{account.ownership[0].personDetails.initials}}</span>
                        <span *ngIf="account.ownership.length > 1" class="client-avatars">
                        <span class="initials client-icon">{{account.ownership[0].personDetails.initials}}</span>
                        <span class="initials client-icon spouse">{{account.ownership[1].personDetails.initials}}</span>
                        </span>
                        <span class="ml-2 fw-400">
                            {{account.description}}
                        </span>
                    </div>
                </td>
                <td class="text-left">
                    <span class="portfolio-detail-account-type">{{account.accountType}}</span>
                </td>
                <td class="text-right">
                    {{account.totalAssets | currency: 'CAD' :'symbol-narrow':'0.2-2'}}
                </td>
                <td class="text-center pr-0">
                    <div class="dropdown-relative">
                        <a class="btn-floating" (click)="changeAccountAction(i)">
                            <span class="ion-android-more-vertical"></span>
                        </a>
                        <div [id]="'dropdownAccountAction_'+i" class="dropdown-account-action dropdown-floating hide-ele">
                            <ul class="floating-dropdown">
                                <li (click)="changeAccountAction(account.id)">
                                    <a [routerLink]="[account.id,'edit-account']">
                                        <i class="ion-android-create"></i>
                                        <span [translate]="'ASSETS_SUMMARY.ACTION.EDIT_ACCOUNT'"></span>
                                    </a>
                                </li>
                                <li (click)="changeAccountAction(account.id)" class="add-btn">
                                    <a [routerLink]="['/client',clientId,'planning','assets-liabilities', account.id,'holding-account','product-search']">
                                        <i class="ion-android-add-circle"></i>
                                        <span [translate]="'ASSETS_SUMMARY.ACTION.ADD_HOLDINGS'"></span>
                                    </a>
                                </li>
                                <li (click)="changeAccountAction(account.id)" class="add-btn">
                                    <a [routerLink]="[account.id,'add-savings']">
                                        <i class="ion-android-add-circle"></i>
                                        <span [translate]="'ASSETS_SUMMARY.ACTION.ADD_SAVINGS'"></span>
                                    </a>
                                </li>
                                <li (click)="changeAccountAction(account.id)">
                                    <a [routerLink]="[account.id,'savings']">
                                        <i class="ion-android-create"></i>
                                        <span [translate]="'ASSETS_SUMMARY.ACTION.EDIT_SAVINGS'"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
